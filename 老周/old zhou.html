<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <!-- jQuery and JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
        crossorigin="anonymous"></script>
    <title>老周老周最美丽</title>
</head>
<body>

    <div class="container-fluid" style=" text-align: center; background-color: blue; color: red;">
        <h1>老周是个大傻瓜</h1>
    </div>
    <div class="container-fluid"><img src="../老周/img/top.jpg" style="width:100%">
    </div>
    <div class="container">
        <div id="demo" class="carousel slide" data-ride="carousel">
 
            <!-- 指示符 -->
            <ul class="carousel-indicators">
              <li data-target="#demo" data-slide-to="0" class="active"></li>
              <li data-target="#demo" data-slide-to="1"></li>
              <li data-target="#demo" data-slide-to="2"></li>
              <li data-target="#demo" data-slide-to="3"></li>
              <li data-target="#demo" data-slide-to="4"></li>
              
            </ul>
           
            <!-- 轮播图片 -->
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="../老周/img/1.jpg" style="width: 100%;">
              </div>
              <div class="carousel-item">
                <img src="../老周/img/2.jpg" style="width: 100%;">
              </div>
              <div class="carousel-item">
                <img src="../老周/img/3.jpg" style="width: 100%;">
              </div>
              <div class="carousel-item">
                <img src="../老周/img/4.jpg" style="width: 100%;">
              </div>
              <div class="carousel-item">
                <img src="../老周/img/5.jpg" style="width: 100%;">
              </div>
            </div>
           
            <!-- 左右切换按钮 -->
            <a class="carousel-control-prev" href="#demo" data-slide="prev">
              <span class="carousel-control-prev-icon"></span>
            </a>
            <a class="carousel-control-next" href="#demo" data-slide="next">
              <span class="carousel-control-next-icon"></span>
            </a>
           
          </div>
    </div>













</body>

</html>
